<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gemini Endpoint</title>
</head>
<body>
  <h2>Gemini - Entrenador Técnico</h2>

  <textarea id="input" rows="4" cols="50" placeholder="Escribe tu pregunta..."></textarea>
  <br><br>
  <button onclick="send()">Enviar</button>

  <h3>Respuesta:</h3>
  <pre id="output"></pre>

<script>
const SYSTEM_PROMPT = `
Eres un profesor experto en entrevistas técnicas, programación competitiva,
algoritmos (LeetCode, Codeforces) y preparación para retos técnicos.
Tus respuestas son prácticas, directas y basadas en entrenamiento real.
`;

async function send() {
  const msg = document.getElementById("input").value;

  const response = await fetch(
    "https://generativelanguage.googleapis.com/v1beta/openai/chat/completions?key=AIzaSyAOMSB-lHfxLwlWT8HIUpoEU-hxOvahLk8",
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        model: "gemini-1.5-pro",
        messages: [
          { role: "system", content: SYSTEM_PROMPT },
          { role: "user", content: msg }
        ]
      })
    }
  );

  const data = await response.json();
  document.getElementById("output").innerText =
    data?.choices?.[0]?.message?.content || "Sin respuesta";
}
</script>
</body>
</html>
